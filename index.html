<!DOCTYPE html>
<html lang="en">
<head>
  <title>MMO Server</title>
  <style>
    #messages {list-style: none;
    overflow-y: scroll;
    height: 450px;
    background: #eaeaea;
    display: block;
    padding: 5px 20px;
    border-radius: 9px;}
  </style>
</head>
<body>
  <h1>Data from Server</h1>
  <ui id="messages"></ui>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(function() {
      var socket = io()
      socket.on('message received', message => {
        console.log('received message')
        $('#messages').prepend($('<li>').text(message))
      })
    })
  </script>
</body>
</html>
